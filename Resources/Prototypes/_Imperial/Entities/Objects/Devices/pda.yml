- type: entity
  parent: BasePDA
  id: AdjPDA
  name: adjutant PDA
  description: Looks like it's been chewed on.
  components:
  - type: PDA
    id: AdjIDCard
    state: pda-hop
  - type: Icon
    state: pda-hop

- type: entity
  parent: BaseItem
  id: BorgsPDA
  name: Borg's tablet
  description: Borg's Data Assistant.
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
    layers:
    - map: [ "enum.PDAVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PDAVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PDAVisualLayers.IDLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: PDA
    state: pda
  - type: Item
    size: 10
  - type: ContainerContainer
    containers:
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: ItemSlots
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 1.5
    softness: 5
    autoRot: true
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: PDA
    prefix: device-address-prefix-console
  - type: WirelessNetworkConnection
    range: 500
  - type: CartridgeLoader
    uiKey: enum.PDAUiKey.Key
    preinstalled:
      - NotekeeperCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
          - Cartridge
  - type: ActivatableUI
    key: enum.PDAUiKey.Key
    singleUser: true
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.PDAUiKey.Key
      type: PDABoundUserInterface
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
    - key: enum.RingerUiKey.Key
      type: RingerBoundUserInterface
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface
    - key: enum.HealthAnalyzerUiKey.Key
      type: HealthAnalyzerBoundUserInterface
  - type: CrewManifestViewer
    unsecure: true
  - type: Input
    context: "human"
