- type: entity
  abstract: true
  id: BaseBorgBody
  components:
  - type: Appearance
  - type: Clickable
  - type: InteractionOutline
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.25,0.25,0.25"
      density: 100
      mask:
      - ItemMask
      restitution: 0.3  # fite me
      friction: 0.2
  - type: Pullable
  - type: Sprite
    drawdepth: Items
    noRot: false
    netsync: false
    sprite: _Imperial/Mobs/Silicons/securityborg.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: body

- type: entity
  name: security borg's body
  descrition: Main part of security borg.
  parent: BaseBorgBody
  id: SecurityBorgBody
  components:
  - type: Construction
    graph: SecurityBorg
    node: start
    defaultTarget: securityborgfinished

- type: entity
  name: medical borg's body
  descrition: Main part of medical borg.
  parent: BaseBorgBody
  id: MedicalBorgBody
  components:
  - type: Construction
    graph: MedicalBorg
    node: start
    defaultTarget: medicalborgfinished

- type: entity
  name: engineering borg's body
  descrition: Main part of engineering borg.
  parent: BaseBorgBody
  id: EngineeringBorgBody
  components:
  - type: Construction
    graph: EngineeringBorg
    node: start
    defaultTarget: engineeringborgfinished